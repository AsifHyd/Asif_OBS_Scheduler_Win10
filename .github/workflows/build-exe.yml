name: Build OBS Scheduler v1.2 - FULL WebSocket Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller tkinterdnd2 obsws-python websockets
        pip list
    
    - name: Verify obsws-python installation
      run: |
        python -c "import obsws_python; print('obsws-python installed successfully')"
    
    - name: Download FFmpeg
      run: |
        Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
        Copy-Item "ffmpeg-master-latest-win64-gpl/bin/ffprobe.exe" -Destination "."
        
    - name: Build EXE with WebSocket Support
      run: |
        pyinstaller --onedir --windowed --add-binary "ffprobe.exe;." --hidden-import obsws_python --hidden-import websockets --name "OBS-Scheduler-v1.2-FULL" scheduler_app.py
        
    - name: Verify EXE contents
      run: |
        dir dist\OBS-Scheduler-v1.2-FULL
        
    - name: Create release package
      run: |
        Compress-Archive -Path "dist/OBS-Scheduler-v1.2-FULL/*" -DestinationPath "OBS-Scheduler-v1.2-FULL-Windows.zip"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OBS-Scheduler-v1.2-FULL-Windows
        path: OBS-Scheduler-v1.2-FULL-Windows.zip
